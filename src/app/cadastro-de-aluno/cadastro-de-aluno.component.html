<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="ra">RA:</label>
      <input type="text" id="ra" name="ra" required [(ngModel)]="model.ra" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required [(ngModel)]="model.nome" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required [(ngModel)]="model.email" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="celular">Celular:</label>
      <input type="text" id="celular" name="celular" required [(ngModel)]="model.celular" class="form-control">
    </div>
  
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
